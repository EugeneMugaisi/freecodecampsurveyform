<link rel="stylesheet" href="styles.css">
<main id="main">
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div>
            <form id="survey-form">
                <label for="name" id="name-label">Your Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <label for="email" id="email-label">Your Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="number" id="number-label">Your Age:</label>
                <input type="number" name="number" id="number" min="18" max="65" placeholder="Your Age">
                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="dropdown" aria-placeholder="Select current role">
                    <option value="Student"></option>
                    <option value="Full Time Job"></option>
                    <option value="Full Time Learner"></option>
                    <option value="Prefer Not To Say"></option>
                    <option value="Other"></option>
                </select>
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommend" id="definitely" value="Definitely">
                <label for="definitely">Definitely</label>
                <input type="radio" name="recommend" id="maybe" value="Maybe">
                <label for="maybe">Maybe</label>
                <input type="radio" name="recommend" id="sure" value="Sure">
                <label for="sure">Sure</label>
                <label for="favourite"></label>
                <select name="favourite" id="dropdown" aria-placeholder="Select an option">
                    <option value="Challenges"></option>
                    <option value="Projects"></option>
                    <option value="Community"></option>
                    <option value="Open Source"></option>
                </select>
                <label for="improve">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" name="improve" id="" value="Front-end Projects">
                <input type="checkbox" name="improve" id="" value="Back-end Projects">
                <input type="checkbox" name="improve" id="" value="Data Visualization">
                <input type="checkbox" name="improve" id="" value="Challenges">
                <input type="checkbox" name="improve" id="" value="Open Source Community">
                <input type="checkbox" name="improve" id="" value="Gitter help rooms">
                <input type="checkbox" name="improve" id="" value="Videos">
                <input type="checkbox" name="improve" id="" value="City Meetups">
                <input type="checkbox" name="improve" id="" value="Wiki">
                <input type="checkbox" name="improve" id="" value="Forum">
                <input type="checkbox" name="improve" id="" value="Additional Courses">
                <textarea name="comments" id="comments" cols="" rows=""></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</main>
